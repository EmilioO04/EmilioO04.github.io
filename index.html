<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Naruto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Comparador de Personajes - Naruto</h1>
    
    <div class="formulario">
        <h2>Agregar Personaje</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="rol" placeholder="Rol">
        <input type="text" id="poder" placeholder="Poder Principal">
        <input type="number" id="nivelPoder" placeholder="Nivel de Poder">
        <button onclick="agregarPersonaje()">Agregar</button>
    </div>

    <h2>Lista de Personajes</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th><th>Rol</th><th>Poder</th><th>Nivel</th>
            </tr>
        </thead>
        <tbody id="tablaPersonajes"></tbody>
    </table>

    <h2>Comparar Personajes</h2>
    <select id="comparar1"></select>
    <select id="comparar2"></select>
    <button onclick="compararPersonajes()">Comparar</button>
    <p id="resultadoComparacion"></p>
    
    <script src="script.js"></script>
</body>
</html>
